<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./weather-style.css" />
    <title>Weather</title>
</head>
<body>

    <script src = "app.js"></script>
    <script src = "skycons.js"></script>
    
    <div class="location">
        <h1 class = "location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
        <span>F</span>
        </div>
        <div class="temperature-description">its cold</div>
        <hr>
        <div class="tm-description">Here's a look at tomorrow's forecast</div>
    </div>

    <div class="tm-high-temperature">
        <div class="tm-high-degree-section">
        <h2 class="tm-high-temperature-degree">34</h2>
        <span>F</span>
        </div>   
    </div>

    <div class="tm-low-temperature">
        <div class="tm-low-degree-section">
        <h2 class="tm-low-temperature-degree">34</h2>
        <span>F</span>
        </div>
        <div class="tm-temperature-description"></div>
    </div>
</body>
</html>
